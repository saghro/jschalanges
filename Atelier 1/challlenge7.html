    <script>
        function estPalindrome(chaine) {
        
            chaine = chaine.toLowerCase().replace(/\s/g, '');
    
            
            const chaineInverse = chaine.split('').reverse().join('');
            return chaine === chaineInverse;
        }
    
        const chaineUtilisateur = prompt('Entrez une chaîne de caractères :');
    
        if (estPalindrome(chaineUtilisateur)) {
            console.log('La chaîne est un palindrome.');
        } else {
            console.log('La chaîne n\'est pas un palindrome.');
        }
