<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX8</title>
</head>
<body>
    <div id="Approot"></div>
      <script>
        const urlListe = [
            "www.facultes-maroc.com",
            "www.Universites-maroc.com",
            "wwww.presse-maroc.com",
        ]
        const approot = document.getElementById("Approot");
        const ul = document.createElement("ul");
        urlListe.forEach((url) => {
            const li = document.createElement("li");
            const a = document.createElement("a");
           
           
            a.href = url;

          
            a.textContent = url;

          
            li.appendChild(a);

            ul.appendChild(li);
        });

        
        approot.appendChild(ul);
      </script>
</body>
</html>
