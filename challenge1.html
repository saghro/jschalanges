<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function isPalindrome(str) {
    const letters = str.split('');
    const reversedStr = letters.reverse().join('');
    return str.toLowerCase() === reversedStr.toLowerCase();
}

const words = {
    kayak: true,
    SOS: true,
    Kayak: true,
    Bonjour: false,
};

for (let word in words) {
    if (isPalindrome(word) !== words[word]) {
        console.error(`isPalindrome(${word}) a échoué`);
    }
}

    </script>
</head>

</body>
</html>
