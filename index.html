const students = [
    {
        name: 'John',
        notes: [1, 20, 18, 19, 12]
    },

        notes: [2, 3, 5, 8, 9]
    },
    {

        notes: [18, 17, 18, 19, 12]
    }
]
   
  const moy = (notes) => {
    let sum = 0 ;
    for(let note of notes){
       sum += note; }
    return(sum)/notes.length;   
  }
  const compare=(a,b) => {
    return b.moy - a.moy;
  }
  for ( let student of students){
     student.moy = moy(student.notes)
   }
   const formaStudent = (student) =>{
    return ` ${student.name} avec une moyenne ${student.moy}`
   }
   students.sort(compare)
     console.log(`Top student 
     1: ${formaStudent(students[0])}
     2: ${formaStudent(students[1])}
     3: ${formaStudent(students[2])}
     
     `)
